<style>
:root{--bg:#071428;--bg2:#0a1f3d;--bg3:#0e2952;--blue:#0053a3;--bl:#1a75d0;--bgl:#4d9de6;--bdk:#003b75;--mag:#d40883;--ml:#e83da3;--mdk:#a00665;--t1:#f0f4ff;--t2:#94a8c8;--t3:#5a6d8a;--cb:rgba(255,255,255,.93);--ch:rgba(255,255,255,.97);--sh:0 8px 32px rgba(0,0,0,.3),0 0 60px rgba(0,83,163,.1);--shh:0 12px 48px rgba(0,0,0,.4),0 0 80px rgba(0,83,163,.18);--r:16px;--tr:.35s cubic-bezier(.4,0,.2,1)}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}html{scroll-behavior:smooth}
body{font-family:'Plus Jakarta Sans',sans-serif;background:var(--bg);color:var(--t1);min-height:100vh;overflow-x:hidden}
.bgsp{position:fixed;inset:0;z-index:0;background:radial-gradient(ellipse 120% 80% at 50% 0%,#0a2d5e 0%,transparent 60%),radial-gradient(ellipse 80% 60% at 20% 80%,#081a3a 0%,transparent 50%),radial-gradient(ellipse 60% 40% at 80% 60%,#1a0832 0%,transparent 40%),var(--bg)}
.bgsp::before{content:'';position:absolute;inset:0;background-image:radial-gradient(1px 1px at 10% 20%,rgba(255,255,255,.4),transparent),radial-gradient(1px 1px at 50% 10%,rgba(255,255,255,.5),transparent),radial-gradient(1px 1px at 90% 80%,rgba(255,255,255,.4),transparent),radial-gradient(1.5px 1.5px at 15% 85%,rgba(255,255,255,.3),transparent);animation:tw 8s ease-in-out infinite alternate}
@keyframes tw{0%{opacity:.6}100%{opacity:1}}
.bge{position:fixed;bottom:-30vh;left:50%;transform:translateX(-50%);width:160vw;height:80vh;border-radius:50%;background:radial-gradient(ellipse at 40% 30%,#0e3568 0%,#081d3d 40%,#050e1e 70%);z-index:0}
.gbar{position:fixed;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,transparent,var(--mag) 15%,var(--blue) 50%,var(--bl) 85%,transparent);z-index:1000;box-shadow:0 0 20px rgba(0,83,163,.5)}
.ctr{position:relative;z-index:1;max-width:1400px;margin:0 auto;padding:0 24px}
header{padding:28px 0 16px}.hdr{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:16px}
.hdr h1{font-family:'Outfit',sans-serif;font-size:2.2rem;font-weight:800;background:linear-gradient(135deg,#fff,#8ab8e8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.hdr .sub{font-size:.95rem;color:var(--t2);font-weight:300}.hr{display:flex;align-items:center;gap:14px}
.logo-img{width:56px;height:56px;border-radius:50%;object-fit:cover;box-shadow:0 4px 16px rgba(0,83,163,.3);border:2px solid rgba(0,83,163,.4)}
.ab{display:flex;align-items:center;gap:10px;font-size:.82rem}.ab .ui{color:var(--ml);font-weight:500}
.btn{padding:8px 18px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:var(--t1);font-size:.82rem;font-weight:500;cursor:pointer;transition:all var(--tr);font-family:inherit;display:inline-flex;align-items:center;gap:6px}.btn:hover{background:rgba(255,255,255,.12)}
.btn-p{background:var(--blue);border-color:var(--blue);color:#fff}.btn-p:hover{background:var(--bl);box-shadow:0 4px 20px rgba(0,83,163,.4)}
.btn-d{background:rgba(239,68,68,.15);border-color:rgba(239,68,68,.3);color:#ef4444}.btn-d:hover{background:rgba(239,68,68,.25)}
.btn-s{background:rgba(212,8,131,.12);border-color:rgba(212,8,131,.3);color:var(--ml)}.btn-s:hover{background:rgba(212,8,131,.22)}
.sr{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:14px;margin-bottom:28px}
.sc{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:16px;text-align:center;transition:all var(--tr)}.sc:hover{background:rgba(255,255,255,.07)}
.sn2{font-family:'Outfit';font-size:1.8rem;font-weight:800;background:linear-gradient(135deg,var(--blue),var(--bgl));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.sl{font-size:.75rem;color:var(--t3);margin-top:2px}
/* Dashboard grid: 3x3 with center card */
.dg{position:relative;display:grid;grid-template-columns:repeat(3,1fr);gap:22px;max-width:1100px;margin:0 auto}
.cc2{grid-column:2;grid-row:2}
/* Arrow lines from center to other cards */
.arrow-layer{position:absolute;inset:0;pointer-events:none;z-index:0}
.arrow-layer svg{width:100%;height:100%}
.dc{position:relative;background:var(--cb);border-radius:var(--r);padding:22px 26px;cursor:pointer;transition:all var(--tr);display:flex;flex-direction:column;min-height:115px;box-shadow:var(--sh);z-index:1}.dc:hover{background:var(--ch);box-shadow:var(--shh);transform:translateY(-4px)}
.cb{display:inline-flex;padding:3px 10px;border-radius:6px;font-size:.68rem;font-weight:700;letter-spacing:.07em;text-transform:uppercase;color:#fff;margin-bottom:8px;width:fit-content}
.cb.lft{background:#e67e22}.cb.zone{background:#0053a3}.cb.aefe{background:var(--mag)}.cb.inst{background:#1a8a5e}.cb.chrono{background:var(--bl)}.cb.club{background:#8b5cf6}.cb.inter{background:#0891b2}.cb.aide{background:rgba(255,255,255,.15)}.cb.cen{background:linear-gradient(135deg,var(--blue),var(--mag))}
.ct{font-family:'Outfit';font-size:1.15rem;font-weight:700;color:#1a2a5e;margin-bottom:3px}.cd{font-size:.82rem;color:#5a6d8a}.ci{position:absolute;right:18px;top:50%;transform:translateY(-50%);font-size:2.4rem;opacity:.8}
.dc.ccard{background:linear-gradient(135deg,#003b75,#0053a3,var(--mdk));color:#fff;box-shadow:0 8px 40px rgba(0,83,163,.35);border:1px solid rgba(0,83,163,.4);text-align:center;align-items:center;justify-content:center}
.ccard .cb.cen{background:rgba(255,255,255,.2)}.ccard .ct{color:#fff;font-size:1.4rem}.ccard .cd{color:rgba(255,255,255,.7)}.ccard:hover{box-shadow:0 12px 60px rgba(0,83,163,.5);transform:translateY(-6px)}
/* Tuto card - smaller / discreet */
.dc.tuto-card{min-height:70px;padding:14px 20px;background:rgba(255,255,255,.65);box-shadow:0 4px 16px rgba(0,0,0,.15)}.tuto-card .ct{font-size:.92rem;color:#5a6d8a}.tuto-card .cd{font-size:.72rem}.tuto-card .ci{font-size:1.6rem;opacity:.5}.tuto-card:hover{background:rgba(255,255,255,.85)}
.pg2{padding:20px 0 80px}
.hero{padding:22px 28px;border-radius:var(--r);background:linear-gradient(135deg,rgba(0,59,117,.6),rgba(0,83,163,.2));border:1px solid rgba(0,83,163,.25);margin-bottom:28px;backdrop-filter:blur(12px)}.hero h2{font-family:'Outfit';font-size:1.7rem;font-weight:700;margin-bottom:4px}.hero p{color:var(--t2);font-size:.9rem}
.pgr{display:grid;grid-template-columns:repeat(auto-fill,minmax(330px,1fr));gap:18px}
.pc{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);border-radius:var(--r);padding:22px;transition:all var(--tr);cursor:pointer}.pc:hover{background:rgba(255,255,255,.1);border-color:rgba(0,83,163,.3);transform:translateY(-3px);box-shadow:0 8px 32px rgba(0,0,0,.3)}
.pc .ph{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:10px}.pc .pi{font-size:.68rem;color:var(--bgl);font-weight:600;font-family:'Outfit'}
.pc .pt{font-family:'Outfit';font-size:1.05rem;font-weight:600;margin-bottom:6px;line-height:1.3}.pc .pd2{font-size:.8rem;color:var(--t2);line-height:1.5;margin-bottom:12px}
.pc .pm{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:12px}.tg{display:inline-flex;align-items:center;gap:3px;padding:2px 8px;border-radius:6px;font-size:.68rem;font-weight:500;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);color:var(--t2)}
.pc .pf{display:flex;justify-content:space-between;align-items:center;padding-top:10px;border-top:1px solid rgba(255,255,255,.06)}.pc .pf .dt{font-size:.72rem;color:var(--t3)}
.sb{display:inline-flex;align-items:center;gap:4px;padding:3px 10px;border-radius:18px;font-size:.7rem;font-weight:600}.sb .d{width:5px;height:5px;border-radius:50%}
.sb.pl{background:rgba(230,168,23,.15);color:#e6a817}.sb.pl .d{background:#e6a817}.sb.ec{background:rgba(0,83,163,.15);color:var(--bgl)}.sb.ec .d{background:var(--bgl)}.sb.te{background:rgba(16,185,129,.15);color:#10b981}.sb.te .d{background:#10b981}.sb.an{background:rgba(239,68,68,.15);color:#ef4444}.sb.an .d{background:#ef4444}
.bk{display:inline-flex;align-items:center;gap:6px;padding:8px 18px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:10px;color:var(--t1);text-decoration:none;font-size:.82rem;cursor:pointer;transition:all var(--tr);margin-bottom:20px}.bk:hover{background:rgba(255,255,255,.12)}
.fb{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:20px}.fbt{padding:7px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.04);color:var(--t2);font-size:.8rem;font-weight:500;cursor:pointer;transition:all var(--tr);font-family:inherit}.fbt:hover,.fbt.ac{background:rgba(0,83,163,.2);border-color:rgba(0,83,163,.5);color:var(--bgl)}
.sbx{position:relative;margin-bottom:20px}.sbx input{width:100%;padding:12px 18px 12px 44px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.04);color:var(--t1);font-size:.88rem;font-family:inherit}.sbx input::placeholder{color:var(--t3)}.sbx input:focus{outline:none;border-color:rgba(0,83,163,.5)}.sbx .si{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:var(--t3)}
.tl{position:relative;padding-left:36px}.tl::before{content:'';position:absolute;left:13px;top:0;bottom:0;width:2px;background:linear-gradient(to bottom,var(--blue),var(--mag),var(--bl))}
.tlm{position:relative;margin-bottom:32px}.tlm::before{content:'';position:absolute;left:-27px;top:6px;width:11px;height:11px;border-radius:50%;background:var(--blue);border:3px solid var(--bg);box-shadow:0 0 12px rgba(0,83,163,.5)}.tlm .ml{font-family:'Outfit';font-size:1.1rem;font-weight:700;color:var(--bgl);margin-bottom:12px}
.mi{display:flex;align-items:center;gap:10px;padding:10px 16px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);border-radius:10px;transition:all var(--tr);cursor:pointer;margin-bottom:8px}.mi:hover{background:rgba(255,255,255,.08)}.mi .mp{font-size:.62rem;font-weight:600;text-transform:uppercase;padding:2px 7px;border-radius:4px;background:rgba(0,83,163,.15);color:var(--bgl);white-space:nowrap}.mi .mn{flex:1;font-size:.85rem;font-weight:500}
.det{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:var(--r);padding:28px;max-width:900px;margin:0 auto}.dh{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:22px;padding-bottom:18px;border-bottom:1px solid rgba(255,255,255,.06);flex-wrap:wrap;gap:14px}
.ds{margin-bottom:22px}.ds h3{font-family:'Outfit';font-size:.95rem;font-weight:600;color:var(--bgl);margin-bottom:8px}.ds p,.ds li{font-size:.88rem;color:var(--t2);line-height:1.6}.ds ul{list-style:none;padding:0}.ds li::before{content:'\2192  ';color:var(--blue)}.dgg{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
.aa{display:flex;gap:6px;margin-top:10px}.aa .btn{padding:5px 12px;font-size:.72rem}
.mbg{position:fixed;inset:0;background:rgba(0,0,0,.75);backdrop-filter:blur(8px);z-index:200;display:flex;align-items:center;justify-content:center;opacity:0;visibility:hidden;transition:all .3s}.mbg.show{opacity:1;visibility:visible}
.mdl{background:var(--bg3);border:1px solid rgba(255,255,255,.12);border-radius:var(--r);padding:28px;max-width:700px;width:92%;max-height:88vh;overflow-y:auto;transform:translateY(20px);transition:transform .3s}.mbg.show .mdl{transform:translateY(0)}.mdl h3{font-family:'Outfit';font-size:1.3rem;font-weight:700;margin-bottom:20px}.mdl .xb{float:right;background:rgba(255,255,255,.1);border:none;color:#fff;width:34px;height:34px;border-radius:10px;cursor:pointer;font-size:1.1rem}
.fg{margin-bottom:16px}.fg label{display:block;font-size:.82rem;font-weight:600;color:var(--t2);margin-bottom:5px}.fg input,.fg select,.fg textarea{width:100%;padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:var(--t1);font-size:.88rem;font-family:inherit}.fg textarea{min-height:80px;resize:vertical}.fg input:focus,.fg select:focus,.fg textarea:focus{outline:none;border-color:rgba(0,83,163,.5)}.fg select{cursor:pointer}.fg select option{background:#0e2952;color:#fff}
.fr{display:grid;grid-template-columns:1fr 1fr;gap:14px}.fa{display:flex;gap:10px;justify-content:flex-end;margin-top:20px;padding-top:16px;border-top:1px solid rgba(255,255,255,.06)}
.tst{position:fixed;bottom:24px;right:24px;padding:14px 24px;border-radius:12px;font-size:.88rem;font-weight:500;z-index:300;transform:translateY(100px);opacity:0;transition:all .4s}.tst.show{transform:translateY(0);opacity:1}.tst.ok{background:#065f46;color:#6ee7b7;border:1px solid rgba(16,185,129,.3)}.tst.err{background:#7f1d1d;color:#fca5a5;border:1px solid rgba(239,68,68,.3)}.tst.inf{background:#0a2952;color:#93c5fd;border:1px solid rgba(0,83,163,.3)}
footer{position:relative;z-index:1;text-align:center;padding:28px 0;border-top:1px solid rgba(255,255,255,.05);color:var(--t3);font-size:.78rem}footer a{color:var(--ml);text-decoration:none}
@keyframes fi{from{opacity:0;transform:translateY(25px)}to{opacity:1;transform:translateY(0)}}
.an2{animation:fi .5s ease forwards;opacity:0}.an2:nth-child(1){animation-delay:.04s}.an2:nth-child(2){animation-delay:.08s}.an2:nth-child(3){animation-delay:.12s}.an2:nth-child(4){animation-delay:.16s}.an2:nth-child(5){animation-delay:.2s}.an2:nth-child(6){animation-delay:.24s}.an2:nth-child(7){animation-delay:.28s}.an2:nth-child(8){animation-delay:.32s}.an2:nth-child(9){animation-delay:.36s}.an2:nth-child(10){animation-delay:.4s}
@media(max-width:900px){.dg{grid-template-columns:1fr 1fr}.cc2{grid-column:1/-1}.dgg{grid-template-columns:1fr}.fr{grid-template-columns:1fr}}
@media(max-width:600px){.dg{grid-template-columns:1fr}.hdr{flex-direction:column;align-items:flex-start}.pgr{grid-template-columns:1fr}.hdr h1{font-size:1.5rem}}
</style></head>
<body>

function doLogin(){const em=(document.getElementById('login-email')?.value||'').trim();const pw=document.getElementById('login-pass')?.value||'';if(!em||!pw){document.getElementById('login-err').innerHTML='<span style="color:#ef4444;font-size:.82rem">\u274c Remplissez email et mot de passe</span>';return}document.getElementById('login-btn').textContent='Connexion...';document.getElementById('login-btn').disabled=true;if(API_URL.includes('VOTRE_URL')){U={r:'admin',em:'demo@egd.mg',nom:'D\u00e9mo',prenom:'Admin'};TOKEN='demo';localStorage.setItem('lft_email',em);localStorage.setItem('lft_pass',pw);rA();cM();toast('Mode d\u00e9mo \u2014 Admin connect\u00e9','ok');nav(CP);return}fetch(API_URL+'?action=login&email='+encodeURIComponent(em)+'&password='+encodeURIComponent(pw)).then(r=>r.json()).then(d=>{if(d.success){U={r:d.role,em:d.email,nom:d.nom||'',prenom:d.prenom||''};TOKEN={email:em,password:pw};localStorage.setItem('lft_email',em);localStorage.setItem('lft_pass',pw);rA();cM();toast(d.message||'Connect\u00e9 \u2713','ok');nav(CP)}else{document.getElementById('login-err').innerHTML='<span style="color:#ef4444;font-size:.82rem">\u274c '+d.error+'</span>';document.getElementById('login-btn').textContent='Se connecter';document.getElementById('login-btn').disabled=false}}).catch(()=>{document.getElementById('login-err').innerHTML='<span style="color:#ef4444;font-size:.82rem">\u274c Erreur r\u00e9seau — v\u00e9rifiez l\'URL API</span>';document.getElementById('login-btn').textContent='Se connecter';document.getElementById('login-btn').disabled=false})}
function doLogout(){U=null;TOKEN=null;localStorage.removeItem('lft_email');localStorage.removeItem('lft_pass');rA();toast('D\u00e9connect\u00e9','inf');nav('home')}
function tryAutoLogin(){const em=localStorage.getItem('lft_email');const pw=localStorage.getItem('lft_pass');if(!em||!pw||API_URL.includes('VOTRE_URL'))return;fetch(API_URL+'?action=login&email='+encodeURIComponent(em)+'&password='+encodeURIComponent(pw)).then(r=>r.json()).then(d=>{if(d.success){U={r:d.role,em:d.email,nom:d.nom||'',prenom:d.prenom||''};TOKEN={email:em,password:pw};rA();nav(CP)}else{localStorage.removeItem('lft_email');localStorage.removeItem('lft_pass')}}).catch(()=>{})}

function showForm(proj){const ed=!!proj;const p=proj||{};oM(`<button class="xb" onclick="cM()">\u2715</button><h3>${ed?'\u270f\ufe0f Modifier':'\u2795 Nouveau projet'}</h3><form id="pf"><div class="fr"><div class="fg"><label>Nom *</label><input name="n" value="${p.n||''}" required></div><div class="fg"><label>Cat\u00e9gorie *</label><select name="c" required><option value="">\u2014</option><option ${p.c==='Projet AEFE'?'selected':''}>Projet AEFE</option><option ${p.c==='Projet Zone OI'?'selected':''}>Projet Zone OI</option><option ${p.c==='Projet LFT'?'selected':''}>Projet LFT</option><option ${p.c==='Projet institutionnel'?'selected':''}>Projet institutionnel</option><option ${p.c==='Club'?'selected':''}>Club</option><option ${p.c==='Projet Internat'?'selected':''}>Projet Internat</option></select></div></div><div class="fr"><div class="fg"><label>\u00c9chelle</label><select name="e"><option value="">\u2014</option><option ${p.e==='R\u00e9seau AEFE'?'selected':''}>R\u00e9seau AEFE</option><option ${p.e==='Zone Oc\u00e9an Indien'?'selected':''}>Zone Oc\u00e9an Indien</option><option ${p.e==='National'?'selected':''}>National</option><option ${p.e==='National / AEFE'?'selected':''}>National / AEFE</option><option ${p.e==='\u00c9tablissement'?'selected':''}>\u00c9tablissement</option></select></div><div class="fg"><label>Axe</label><select name="ax"><option value="">\u2014</option><option ${p.ax==='Axe 1'?'selected':''}>Axe 1</option><option ${p.ax==='Axe 2'?'selected':''}>Axe 2</option><option ${p.ax==='Axe 3'?'selected':''}>Axe 3</option></select></div></div><div class="fg"><label>Description *</label><textarea name="de" required>${p.de||''}</textarea></div><div class="fg"><label>Objectifs (s\u00e9par\u00e9s par |)</label><textarea name="ob">${p.ob||''}</textarea></div><div class="fr"><div class="fg"><label>Disciplines</label><input name="di" value="${p.di||''}"></div><div class="fg"><label>Niveaux</label><input name="ni" value="${p.ni||''}"></div></div><div class="fr"><div class="fg"><label>Statut</label><select name="st"><option ${p.st==='Planifi\u00e9'?'selected':''}>Planifi\u00e9</option><option ${p.st==='En cours'?'selected':''}>En cours</option><option ${p.st==='Termin\u00e9'?'selected':''}>Termin\u00e9</option><option ${p.st==='Annul\u00e9'?'selected':''}>Annul\u00e9</option></select></div><div class="fg"><label>Priorit\u00e9</label><select name="pr"><option ${p.pr==='Haute'?'selected':''}>Haute</option><option ${p.pr==='Moyenne'?'selected':''}>Moyenne</option><option ${p.pr==='Basse'?'selected':''}>Basse</option></select></div></div><div class="fr"><div class="fg"><label>Date d\u00e9but</label><input type="date" name="d1" value="${p.d1||''}"></div><div class="fg"><label>Date fin</label><input type="date" name="d2" value="${p.d2||''}"></div></div><div class="fr"><div class="fg"><label>Partenariats</label><input name="pa" value="${p.pa||''}"></div><div class="fg"><label>Ressources</label><input name="re" value="${p.re||''}"></div></div><div class="fg"><label>Valorisation</label><input name="va" value="${p.va||''}"></div><div class="fa"><button type="button" class="btn" onclick="cM()">Annuler</button><button type="submit" class="btn btn-p">${ed?'\ud83d\udcbe Enregistrer':'\u2795 Cr\u00e9er'}</button></div></form>`);document.getElementById('pf').addEventListener('submit',async e=>{e.preventDefault();const fd=new FormData(e.target);const d=Object.fromEntries(fd.entries());if(API_URL.includes('VOTRE_URL')){if(ed){Object.assign(p,d)}else{d.i='NEW-'+String(D.length+1).padStart(3,'0');D.push(d)}toast(ed?'Modifi\u00e9 (d\u00e9mo)':'Cr\u00e9\u00e9 (d\u00e9mo)','ok');cM();nav(CP);return}const body={Nom_Projet:d.n,Categorie:d.c,Echelle:d.e,Axe_Projet_Etablissement:d.ax,Description:d.de,Objectifs_Pedagogiques:d.ob,Disciplines_Mobilisees:d.di,Niveaux_Concernes:d.ni,Statut:d.st,Priorite:d.pr,Date_Debut:d.d1,Date_Fin:d.d2,Partenariats:d.pa,Ressources_Necessaires:d.re,Modalite_Valorisation:d.va};try{const act=ed?'update':'add';const url=API_URL+'?action='+act+'&table=Projets&email='+encodeURIComponent(TOKEN.email)+'&password='+encodeURIComponent(TOKEN.password)+(ed?'&id='+encodeURIComponent(p.i):'');const r=await fetch(url,{method:'POST',body:JSON.stringify(body)});const j=await r.json();if(j.success){toast(ed?'Projet modifi\u00e9 \u2713':'Projet cr\u00e9\u00e9 \u2713','ok');cM();await loadFromAPI();nav(CP)}else{toast(j.error||'Erreur','err')}}catch(err){toast('Erreur r\u00e9seau: '+err.message,'err')}})}
function delP(id){if(!confirm('Supprimer ce projet ?'))return;if(API_URL.includes('VOTRE_URL')){const idx=D.findIndex(x=>x.i===id);if(idx>=0)D.splice(idx,1);toast('Supprim\u00e9 (d\u00e9mo)','ok');nav(CP);return}fetch(API_URL+'?action=delete&table=Projets&id='+encodeURIComponent(id)+'&email='+encodeURIComponent(TOKEN.email)+'&password='+encodeURIComponent(TOKEN.password)).then(r=>r.json()).then(j=>{if(j.success){toast('Projet supprim\u00e9 \u2713','ok');loadFromAPI().then(()=>nav(CP))}else toast(j.error||'Erreur','err')}).catch(e=>toast('Erreur: '+e.message,'err'))}
async function loadFromAPI(){if(API_URL.includes('VOTRE_URL')){D=[...P];return}try{const r=await fetch(API_URL+'?action=list&table=Projets');const j=await r.json();if(j.success&&j.data){D=j.data.map(row=>({i:row.ID_Projet||'',n:row.Nom_Projet||'',c:row.Categorie||'',e:row.Echelle||'',ax:row.Axe_Projet_Etablissement||'',sa:row.Sous_Axe||'',di:row.Disciplines_Mobilisees||'',ni:row.Niveaux_Concernes||'',de:row.Description||'',ob:row.Objectifs_Pedagogiques||'',st:row.Statut||'',pr:row.Priorite||'',d1:row.Date_Debut||'',d2:row.Date_Fin||'',pa:row.Partenariats||'',re:row.Ressources_Necessaires||'',va:row.Modalite_Valorisation||''}))}}catch(e){toast('Erreur de connexion au serveur','err')}}

function nav(pg,pr={}){CP=pg;const a=document.getElementById('app');window.scrollTo({top:0,behavior:'smooth'});switch(pg){case'home':rHome(a);break;case'plft':rCat(a,'Projet LFT','Projets LFT','\ud83d\udcca');break;case'pzoi':rCat(a,'Projet Zone OI','Projets Zone Oc\u00e9an Indien','\ud83c\udf0a');break;case'paefe':rCat(a,'Projet AEFE','Projets AEFE','\ud83c\udf0d');break;case'pinst':rCat(a,'Projet institutionnel','Projets Institutionnels','\ud83c\udfdb\ufe0f');break;case'pclub':rCat(a,'Club','Clubs et Activit\u00e9s','\ud83c\udfad');break;case'pint':rCat(a,'Projet Internat','Projets de l\'Internat','\ud83c\udfe0');break;case'chrono':rChrono(a);break;case'det':rDet(a,pr.id);break;case'etab':rEtab(a);break;case'tuto':rTuto(a);break;case'mentions':rMent(a);break;default:rHome(a)}}

  a.innerHTML=`<div class="pg2">
<div class="sr an2"><div class="sc"><div class="sn2">${s.t}</div><div class="sl">Projets</div></div><div class="sc"><div class="sn2">${s.e}</div><div class="sl">En cours</div></div><div class="sc"><div class="sn2">${s.p}</div><div class="sl">Planifi\u00e9s</div></div><div class="sc"><div class="sn2">${s.d}</div><div class="sl">Termin\u00e9s</div></div></div>
${ce()?'<div style="margin-bottom:22px"><button class="btn btn-s" onclick="showForm()">\u2795 Nouveau projet</button></div>':''}

<a class="dc an2" onclick="nav('pzoi')"><span class="cb zone">ZONE</span><div class="ct">Zone Oc\u00e9an Indien</div><div class="cd">Coop\u00e9rations r\u00e9gionales</div><div class="ci">\ud83c\udf0a</div></a>
<a class="dc an2" onclick="nav('paefe')"><span class="cb aefe">AEFE</span><div class="ct">Projets AEFE</div><div class="cd">R\u00e9seau mondial</div><div class="ci">\ud83c\udf0d</div></a>
<a class="dc an2" onclick="nav('chrono')"><span class="cb chrono">CHRONOLOGIE</span><div class="ct">Suivi mois par mois</div><div class="cd">Ann\u00e9e scolaire</div><div class="ci">\ud83d\udcc5</div></a>

<a class="dc an2" onclick="nav('pint')"><span class="cb inter">INTERNAT</span><div class="ct">Projets de l\'Internat</div><div class="cd">Vie r\u00e9sidentielle</div><div class="ci">\ud83c\udfe0</div></a>
<a class="dc tuto-card an2" onclick="nav('tuto')"><span class="cb aide">AIDE</span><div class="ct">Tutoriels</div><div class="cd">Guide</div><div class="ci">\ud83d\udca1</div></a>
</div>
</div>`;
  setTimeout(drawArrows,100);
}

function drawArrows(){
  const g=document.getElementById('dashgrid');if(!g)return;
  const cards=g.querySelectorAll('.dc');if(cards.length<9)return;
  const center=cards[4];if(!center.classList.contains('ccard'))return;
  const cr=center.getBoundingClientRect();const gr=g.getBoundingClientRect();
  const cx=cr.left+cr.width/2-gr.left;const cy=cr.top+cr.height/2-gr.top;
  let svg=g.querySelector('.arrow-layer');
  if(!svg){svg=document.createElement('div');svg.className='arrow-layer';svg.style.cssText='position:absolute;inset:0;pointer-events:none;z-index:0';g.style.position='relative';g.insertBefore(svg,g.firstChild)}
  let lines='';
  for(let idx=0;idx<cards.length;idx++){
    if(idx===4||cards[idx].classList.contains('tuto-card'))continue;
    const r=cards[idx].getBoundingClientRect();
    const tx=r.left+r.width/2-gr.left;const ty=r.top+r.height/2-gr.top;
    lines+=`<line x1="${cx}" y1="${cy}" x2="${tx}" y2="${ty}" stroke="rgba(0,83,163,0.15)" stroke-width="1.5" stroke-dasharray="6,4"/>`;
  }
  svg.innerHTML=`<svg width="${g.offsetWidth}" height="${g.offsetHeight}" style="position:absolute;inset:0">${lines}</svg>`;
}
window.addEventListener('resize',()=>{if(CP==='home')setTimeout(drawArrows,50)});

function rCat(a,cat,title,em){const pr=D.filter(x=>x.c===cat);a.innerHTML=`<div class="pg2"><span class="bk" onclick="nav('home')">\u2190 Retour</span><div class="hero an2"><h2>${em} ${title}</h2><p>${pr.length} projets</p></div>${ce()?'<div style="margin-bottom:16px"><button class="btn btn-s" onclick="showForm()">\u2795 Nouveau projet</button></div>':''}<div class="fb an2"><button class="fbt ac" data-f="all">Tous</button><button class="fbt" data-f="En cours">En cours</button><button class="fbt" data-f="Planifi\u00e9">Planifi\u00e9</button><button class="fbt" data-f="Termin\u00e9">Termin\u00e9</button></div><div class="sbx an2"><span class="si">\ud83d\udd0d</span><input placeholder="Rechercher..." id="srch"></div><div class="pgr" id="pg">${pr.map(cH).join('')}</div></div>`;document.querySelectorAll('.fbt').forEach(b=>b.addEventListener('click',()=>{document.querySelectorAll('.fbt').forEach(x=>x.classList.remove('ac'));b.classList.add('ac');const f=b.dataset.f;document.getElementById('pg').innerHTML=(f==='all'?pr:pr.filter(x=>x.st===f)).map(cH).join('')}));document.getElementById('srch')?.addEventListener('input',e=>{const q=e.target.value.toLowerCase();document.getElementById('pg').innerHTML=pr.filter(x=>(x.n||'').toLowerCase().includes(q)||(x.de||'').toLowerCase().includes(q)||(x.di||'').toLowerCase().includes(q)).map(cH).join('')})}

function cH(p){return`<div class="pc an2" onclick="nav('det',{id:'${p.i}'})"><div class="ph"><span class="pi">${p.i}</span><span class="sb ${scc(p.st)}"><span class="d"></span>${p.st||'\u2014'}</span></div><div class="pt">${p.n}</div><div class="pd2">${p.de||''}</div><div class="pm">${p.di?`<span class="tg">\ud83d\udcda ${p.di.split(',').slice(0,2).join(',')}${p.di.split(',').length>2?'\u2026':''}</span>`:''}<span class="tg">\ud83c\udf93 ${p.ni||'\u2014'}</span></div><div class="pf"><div class="dt">${p.d1?fd(p.d1)+' \u2192 '+fd(p.d2):'Dates \u00e0 d\u00e9finir'}</div><span style="color:var(--bgl);font-size:.78rem">Voir \u2192</span></div>${ce()?`<div class="aa" onclick="event.stopPropagation()"><button class="btn btn-s" onclick="showForm(gp('${p.i}'))">\u270f\ufe0f</button>${ia()?`<button class="btn btn-d" onclick="delP('${p.i}')">\ud83d\uddd1\ufe0f</button>`:''}</div>`:''}</div>`}

function rDet(a,id){const p=gp(id);if(!p){nav('home');return}const ob=(p.ob||'').split('|').filter(o=>o.trim());const acts=CAL.flatMap(m=>m.it.filter(x=>x.p===id).map(x=>({...x,mo:m.m})));a.innerHTML=`<div class="pg2"><span class="bk" onclick="nav('home')">\u2190 Retour</span><div class="det an2"><div class="dh"><div><span class="cb ${ccc(p.c)}" style="margin-bottom:10px">${p.c}</span><h2 style="font-family:'Outfit';font-size:1.7rem;font-weight:700;margin-bottom:6px">${p.n}</h2><p style="color:var(--t2)">${p.i} \u00b7 ${p.e||''}</p></div><div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px"><span class="sb ${scc(p.st)}" style="font-size:.82rem;padding:5px 14px"><span class="d"></span>${p.st}</span>${ce()?`<div style="display:flex;gap:6px"><button class="btn btn-s" onclick="showForm(gp('${id}'))">\u270f\ufe0f Modifier</button>${ia()?`<button class="btn btn-d" onclick="delP('${id}')">\ud83d\uddd1\ufe0f</button>`:''}</div>`:''}</div></div><div class="dgg"><div class="ds"><h3>\ud83d\udccb Description</h3><p>${p.de||'\u2014'}</p></div><div class="ds"><h3>\ud83c\udfaf Objectifs</h3>${ob.length?`<ul>${ob.map(o=>`<li>${o}</li>`).join('')}</ul>`:'<p>\u2014</p>'}</div><div class="ds"><h3>\ud83d\udcda Disciplines</h3><p>${p.di||'\u2014'}</p></div><div class="ds"><h3>\ud83c\udf93 Niveaux</h3><p>${p.ni||'\u2014'}</p></div><div class="ds"><h3>\ud83d\udcc5 Calendrier</h3><p>${p.d1?fd(p.d1)+' \u2192 '+fd(p.d2):'Dates \u00e0 d\u00e9finir'}</p></div><div class="ds"><h3>\u2b50 Priorit\u00e9</h3><p>${p.pr||'\u2014'}</p></div><div class="ds"><h3>\ud83e\udd1d Partenariats</h3><p>${p.pa||'\u2014'}</p></div><div class="ds"><h3>\ud83d\udd27 Ressources</h3><p>${p.re||'\u2014'}</p></div>${p.va?`<div class="ds"><h3>\ud83d\udce3 Valorisation</h3><p>${p.va}</p></div>`:''}<div class="ds"><h3>\ud83c\udfd7\ufe0f Projet d'\u00e9tablissement</h3><p>${p.ax||'\u2014'} \u00b7 ${p.sa||''}</p></div></div>${acts.length?`<div class="ds" style="margin-top:20px"><h3>\ud83d\udcc6 Actions
